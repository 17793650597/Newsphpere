<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>融媒体指挥中心 - 数据分析</title>
	<link rel="shortcut icon" href="../../../images/favicon.ico" />
	<link rel="stylesheet" href="../../../3rd/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../3rd/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../3rd/pagetransitions/css/component.css" />
	<link rel="stylesheet" type="text/css" href="../../../3rd/pagetransitions/css/animations.css" />
	<link rel="stylesheet" href="../../../css/default.css" />
    <link rel="stylesheet" href="./css/index.css"/>


</head>

<body class="wechat-billboard-page">
	<div class="area">
        <div class="logo fa fa-wechat"></div>
        <h2 class="area-title">数据分析</h2>
	</div>
    <div class="gallery-wechat-billboard">
    	<div class="top-pane" id="top">
    		<h1>
				<span class="shape"></span>
				<span class="shape"></span>
    			{{topic.topicName}}
    			<span class="shape"></span>
				<span class="shape"></span>
			</h1>
    		<p>{{topic.topicInfo}}</p>
    	</div>
		<div class="left-pane" id="list">
			<h1><span class="fa fa-play"></span>热门观点</h1>
	       	<div class="header">
	       		<span>观点</span>
	       		<span>评论数</span>
	       	</div>
	       	<div class="list-container">
		       	<div class="list">
		       		<div class="item" v-for="(item, index) in listData">
		       			<div class="title">{{item.content}}</div>
		       			<div class="num">{{item.hot}}</div>
		       		</div>
		       	</div>
	       	</div>
	    </div>
        <div class="right-pane">
        	<div class="emotion" id="emotion">
        		<h1><span class="fa fa-play"></span>情感导向</h1>
        		<div class="chart-pane">
        		{{emotionData.posNum}}{{emotionData.negNum}}{{emotionData.neuNum}}
        		</div>
        	</div>
        	<div class="hotwords" id="hotwords">
        		<h1><span class="fa fa-play"></span>热搜词汇</h1>
        		<div class="words-pane">
        			<a class="tag" href="javascript:;" v-for="(item, index) in wordsList">{{item[0]}}</a>
        		</div>
        	</div>
        </div>
        <!-- <div class="loading" style="display: none;"><i class="fa fa-spin fa-spinner"></i> 正在获取数据...</div> -->
    </div>
    <script type="text/javascript" src="../../../3rd/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../../3rd/vue/vue.js"></script>
	<script type="text/javascript" src="../../../3rd/vue/vue-resource.js"></script>
	<script type="text/javascript" src="../../../3rd/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../3rd/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../3rd/echarts/echarts.3.1.9.min.js"></script>
	<script type="text/javascript" src="../../../3rd/pagetransitions/js/modernizr.custom.js"></script>
	<script type="text/javascript" src="../../../js/page.transitions.js"></script>
    <script type="text/javascript" src="../../../js/central.proxy.js"></script>
    <script type="text/javascript" src="../../../js/nova.utils.js"></script>
	<script type="text/javascript" src="../../../js/util.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
